<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Message #{{ message.id }}</h1>

    <div class="card mx-auto shadow" style="max-width: 600px;">
        {% if message.photo %}
            <img src="{{ url_for('static', filename=message.photo.split('static/')[-1]) }}"
                 class="card-img-top" alt="Message Image">
        {% else %}
            <img src="https://via.placeholder.com/600x400?text=No+Image" class="card-img-top" alt="No image">
        {% endif %}
        <div class="card-body">
            <p class="card-text">{{ message.text }}</p>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="{{ url_for('messages.index') }}" class="btn btn-secondary">Back to All Messages</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
